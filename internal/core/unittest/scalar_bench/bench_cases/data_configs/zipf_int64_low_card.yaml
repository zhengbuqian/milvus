name: zipf_int64_low_card
segment_size: 100000
segment_seed: 123
fields:
  - field_name: pk
    generator: numeric
    type: INT64
    range:
      min: 1
      max: 100000
    distribution: UNIFORM
  - field_name: category_id
    generator: numeric
    type: INT64
    range:
      min: 0
      max: 999
    distribution: ZIPF
    null_ratio: 0.05
  - field_name: status
    generator: categorical
    type: VARCHAR
    max_length: 20
    values:
      inline: ["active", "pending", "completed", "cancelled"]
    duplication_ratios: [0.5, 0.2, 0.2, 0.1]