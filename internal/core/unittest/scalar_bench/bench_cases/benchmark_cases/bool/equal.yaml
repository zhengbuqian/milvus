version: 1
test_params:
  warmup_iterations: 30
  test_iterations: 30
  collect_memory_stats: false
  enable_flame_graph: false
  flamegraph_repo_path: ~/FlameGraph
preset_data_configs:
  - name: balanced
    path: benchmark_cases/bool/data_configs/uniform_bool_5050.yaml
  - name: skewed_9010
    path: benchmark_cases/bool/data_configs/uniform_bool_5050.yaml
    override:
      name: skewed_9010
      fields:
        - true_ratio: 0.9
  - name: most_true
    path: benchmark_cases/bool/data_configs/uniform_bool_5050.yaml
    override:
      name: most_true
      fields:
        - true_ratio: 0.999
preset_index_configs:
  - name: no_index
    field_configs: {}
  - name: bitmap_index
    field_configs:
      good:
        type: BITMAP
  - name: inverted_index
    field_configs:
      good:
        type: INVERTED
cases:
  - name: bool_equal
    suites:
      - name: default
        data_configs: [balanced, skewed_9010, most_true]
        index_configs: [no_index, bitmap_index, inverted_index]
        expr_templates:
          - name: good_equal_true
            expr_template: good == true
          - name: good_not_equal_true
            expr_template: good != true
