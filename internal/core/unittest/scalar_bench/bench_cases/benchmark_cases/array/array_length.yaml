version: 1
test_params:
  warmup_iterations: 30
  test_iterations: 30
  collect_memory_stats: false
  enable_flame_graph: false
  flamegraph_repo_path: ~/FlameGraph
suites:
  - name: default
    data_configs:
      # for array_length, run with 2 data setting is sufficient
      - path: benchmark_cases/array/data_configs/1_short_words_card_100.yaml
      - path: benchmark_cases/array/data_configs/short_words_card_300k.yaml
    index_configs:
      - name: no_index
        field_configs: {}
      - name: bitmap_index
        field_configs:
          city_array:
            type: BITMAP
      - name: inverted_index
        field_configs:
          city_array:
            type: INVERTED
    expr_templates:
      - name: city_array_length_equal_10
        expr_template: array_length(city_array) == 10
      - name: city_array_length_not_equal_10
        expr_template: array_length(city_array) != 10
