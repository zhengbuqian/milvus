version: 1
test_params:
  warmup_iterations: 30
  test_iterations: 30
  collect_memory_stats: false
  enable_flame_graph: false
  flamegraph_repo_path: ~/FlameGraph
suites:
  - name: default
    data_configs:
      - path: benchmark_cases/int/data_configs/uniform_int64_low_card.yaml
      - path: benchmark_cases/int/data_configs/uniform_int64_med_card.yaml
      - path: benchmark_cases/int/data_configs/uniform_int64_high_card.yaml
    index_configs:
      - name: no_index
        field_configs: {}
      - name: bitmap_index
        field_configs:
          user_id:
            type: BITMAP
      - name: stl_sort_index
        field_configs:
          user_id:
            type: STL_SORT
      - name: inverted_index
        field_configs:
          user_id:
            type: INVERTED
    expr_templates:
      - name: user_id_equal_100
        expr_template: user_id == 100
      - name: user_id_not_equal_100
        expr_template: user_id != 100
