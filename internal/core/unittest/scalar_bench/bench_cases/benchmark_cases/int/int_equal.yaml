version: 1
test_params:
  warmup_iterations: 30
  test_iterations: 30
  collect_memory_stats: false
  enable_flame_graph: false
  flamegraph_repo_path: ~/FlameGraph
suites:
  - name: default
    data_configs:
      - path: benchmark_cases/int/uniform_int64_low_card.yaml
      - path: benchmark_cases/int/uniform_int64_med_card.yaml
      - path: benchmark_cases/int/uniform_int64_high_card.yaml
    index_configs:
      - name: no_index
        field_configs: {}
      - name: bitmap_index
        field_configs:
          user_id:
            type: BITMAP
      - name: stl_sort_index
        field_configs:
          user_id:
            type: STL_SORT
      - name: inverted_index
        field_configs:
          user_id:
            type: INVERTED
    expr_templates:
      - name: user_id_equal_100
        expr_template: |
          query {
            is_count: true
            predicates {
              unary_range_expr {
                column_info {
                  field_id: {field_id:user_id}
                  data_type: Int64
                }
                op: Equal
                value { int64_val: 100 }
              }
            }
          }
      - name: user_id_not_equal_100
        expr_template: |
          query {
            is_count: true
            predicates {
              unary_range_expr {
                column_info {
                  field_id: {field_id:user_id}
                  data_type: Int64
                }
                op: NotEqual
                value { int64_val: 100 }
              }
            }
          }
