version: 1
test_params:
  warmup_iterations: 30
  test_iterations: 30
  collect_memory_stats: false
  enable_flame_graph: false
  flamegraph_repo_path: ~/FlameGraph
suites:
  - name: low_card
    data_configs:
      - path: benchmark_cases/int/data_configs/uniform_int64_low_card.yaml
    index_configs:
      - name: no_index
        field_configs: {}
      - name: bitmap_index
        field_configs:
          user_id:
            type: BITMAP
      - name: stl_sort_index
        field_configs:
          user_id:
            type: STL_SORT
      - name: inverted_index
        field_configs:
          user_id:
            type: INVERTED
    expr_templates:
      - name: user_id_range_1%
        expr_template: 99 < user_id <= 100
      - name: user_id_range_10%
        expr_template: 90 <= user_id <= 100
      - name: user_id_range_50%
        expr_template: 50 <= user_id <= 100
      - name: user_id_range_99%
        expr_template: 1 <= user_id <= 100
  - name: med_card
    data_configs:
      - path: benchmark_cases/int/data_configs/uniform_int64_med_card.yaml
    index_configs:
      - name: no_index
        field_configs: {}
      - name: bitmap_index
        field_configs:
          user_id:
            type: BITMAP
      - name: stl_sort_index
        field_configs:
          user_id:
            type: STL_SORT
      - name: inverted_index
        field_configs:
          user_id:
            type: INVERTED
    expr_templates:
      - name: user_id_range_1%
        expr_template: 100 < user_id <= 200
      - name: user_id_range_10%
        expr_template: 100 <= user_id <= 1100
      - name: user_id_range_50%
        expr_template: 100 <= user_id <= 5100
      - name: user_id_range_99%
        expr_template: 100 <= user_id <= 10000
  - name: high_card
    data_configs:
      - path: benchmark_cases/int/data_configs/uniform_int64_high_card.yaml
    index_configs:
      - name: no_index
        field_configs: {}
      - name: bitmap_index
        field_configs:
          user_id:
            type: BITMAP
      - name: stl_sort_index
        field_configs:
          user_id:
            type: STL_SORT
      - name: inverted_index
        field_configs:
          user_id:
            type: INVERTED
    expr_templates:
      - name: user_id_range_1%
        expr_template: 100 < user_id <= 3100
      - name: user_id_range_10%
        expr_template: 100 <= user_id <= 30100
      - name: user_id_range_50%
        expr_template: 100 <= user_id <= 150100
      - name: user_id_range_99%
        expr_template: 100 <= user_id <= 297000
