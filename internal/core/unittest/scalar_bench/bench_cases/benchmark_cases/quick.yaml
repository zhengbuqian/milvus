version: 1
preset_name: quick
data_configs:
  - path: data_configs/uniform_int64_high_card.yaml
index_configs:
  - name: no_index
    field_configs: {}  # All fields use NONE (no index)
  - name: bitmap_index
    field_configs:
      user_id:
        type: BITMAP
      score:
        type: STL_SORT
        params: {}
expr_templates:
  - name: equal_1000
    expr_template: |
      output_field_ids: {field_id:user_id}
      query {
        predicates {
          unary_range_expr {
            column_info {
              field_id: {field_id:user_id}
              data_type: Int64
            }
            op: Equal
            value { int64_val: 1000 }
          }
        }
      }
  - name: score_range
    expr_template: |
      output_field_ids: {field_id:score}
      query {
        predicates {
          binary_range_expr {
            column_info {
              field_id: {field_id:score}
              data_type: Int64
            }
            lower_inclusive: true
            upper_inclusive: true
            lower_value { int64_val: 100 }
            upper_value { int64_val: 500 }
          }
        }
      }
test_params:
  warmup_iterations: 20
  test_iterations: 1000
  collect_memory_stats: false
  enable_flame_graph: false
  flamegraph_repo_path: ~/FlameGraph